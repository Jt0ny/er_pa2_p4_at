<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insertar Producto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1>Crear Materia</h1>
	
	<form th:action="@{/materias/guardar}" th:object="${materia}" th:method="POST">
		<table class="table table-dark table-striped">
			
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text"  th:field="${materia.nombre}"></td>
			</tr>
			<tr>
				<td><label>Codigo:</label></td>
				<td><input type="text"  th:field="${materia.codigo}"></td>
			</tr>
			<tr>
				<td><label>Descripcion:</label></td>
				<td><input type="text"  th:field="${materia.descripcion}"></td>
			</tr>
			<tr>
				<td><label>Numero Creditos:</label></td>
				<td><input type="number"   th:field="${materia.numCreditos}"></td>
			</tr>
	
		</table>
		<input class="btn btn-dark" type="submit" value="Guardar">
	</form>
</body>

</html>
