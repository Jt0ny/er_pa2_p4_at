<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matriculas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1>Lista Matriculas</h1>


	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Apellido</th>
				<th>Nombre Materia</th>
				<th>Codigo</th>
				<th>Fecha</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia:${matriculaDto}">
				<td th:text="${materia.cedulaEstudiante}"></td>
				<td th:text="${materia.apellidoEstudiante}"></td>
				<td th:text="${materia.nombreMateria}"></td>
				<td th:text="${materia.codigoMateria}"></td>
				<td th:text="${materia.fechaMatricula}"></td>
				
			</tr>
		</tbody>
		</tableclass="table-success">
		<a class="btn btn-outline-danger" th:href="@{/matriculas/vistaMatricula}">Agregar nueva </a>
</body>

</html>
