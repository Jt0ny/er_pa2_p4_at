<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estudiantes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1>Crear Matricula</h1>
	
	<form th:action="@{/matriculas/guardar}" th:object="${matricula}" th:method="POST">
		<table class="table table-dark table-striped">
			
			<tr>
				<td><label>Codigo Materia:</label></td>
				<td><input type="text"  th:field="${matricula.materia.codigo}"></td>
			</tr>
			<tr>
				<td><label>Cedula Estudiante:</label></td>
				<td><input type="text"  th:field="${matricula.estudiante.cedula}"></td>
			</tr>
		</table>
		<input class="btn btn-dark" type="submit" value="Guardar">
	</form>
</body>

</html>
